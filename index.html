<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
  <header class="bg-dark shadow py-4 rounded-1 mt-2 container">
        <!-- title -->
      <h2 class="text-center text-white fw-bolder"> Search Your Favourit Books</h2>
        <!-- input & search field -->
      <div class="w-75 mx-auto d-flex m-2 ">
          <input id="search-input" type="text" class="form-control border-2 border-light" placeholder="Write a book name" >
          <button onclick="loadBookArchive()" type="button" class="ms-1 border-2 border-light btn btn-outline-light">search</button>
      </div>
      <!-- total-books -->
      <div class="text-white text-center fw-bolder">
          <h4 id="total"></h4>
      </div>
       <!-- error div -->
       <div class="text-danger m-2 text-center">
          <h4 id="errors"></h4>
      </div>
  </header>

  <section class="container bg-secondary h-50">
      <!-- books items //search reasult-->
      <div id="get-books" class="row row-cols-1 row-cols-md-3 g-4 ">
      </div>
  </section>


    <script src="js/main.js"></script>
